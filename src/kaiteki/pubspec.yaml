version: 0.0.1+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  anchor_scroll_controller: ^0.4.1
  animations: ^2.0.0
  async: ^2.9.0
  auto_size_text: ^3.0.0
  breakpoint: ^1.2.0
  chewie: ^1.0.0
  collection: ^1.16.0
  copy_with_extension: ^5.0.0
  crypto: ^3.0.1
  device_info_plus: ^8.0.0
  dynamic_color: ^1.5.4
  equatable: ^2.0.5
  fediverse_objects:
    git: https://github.com/Kaiteki-Fedi/fediverse_objects.git
  file_picker: ^5.0.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^13.0.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.8
  flutter_riverpod: ^2.0.2
  flutter_simple_treeview: ^3.0.1
  flutter_staggered_grid_view: ^0.6.2
  flutter_svg: ^1.0.1
  go_router: ^6.0.0
  google_fonts: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  html: ^0.15.0
  http: ^0.13.1
  infinite_scroll_pagination: ^3.1.0
  intl: ^0.17.0
  json_annotation: any
  kaiteki_material:
    git: https://github.com/Kaiteki-Fedi/kaiteki_material.git
  logger: ^1.0.0
  mdi: ^5.0.0-nullsafety.0
  meta: ^1.8.0
  oauth1:
    git: https://github.com/Kaiteki-Fedi/dart-oauth1.git
  page_view_dot_indicator: ^2.0.0
  palette_generator: ^0.3.2
  path: ^1.8.1
  path_provider: ^2.0.11
  riverpod_annotation: ^1.0.6
  shared_preferences: ^2.0.5
  shelf: ^1.3.0
  shimmer: ^2.0.0
  state_notifier: ^0.7.1
  storybook_flutter: ^0.11.3
  supercharged: ^2.0.0
  tuple: ^2.0.0
  url_launcher: ^6.0.3
  uuid: ^3.0.6
  video_player: ^2.1.0

dev_dependencies:
  build_runner: ^2.1.4
  build_verify: ^3.1.0
  copy_with_extension_gen: ^5.0.0
  dart_code_metrics: ^4.15.2
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  json_serializable: ^6.0.1
  msix: ^3.5.1
  riverpod_generator: ^1.0.6
  test: ^1.17.10

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/mastodon.png
    - assets/icons/pleroma.png
    - assets/icons/misskey.png
    - assets/icons/husky.png
    - assets/icons/twitter.png
    - assets/icon.png
    - assets/credits.json
    - assets/instances.json
    - assets/oauth-success.html
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true

msix_config:
  display_name: Kaiteki
  publisher_display_name: Craftplacer
  identity_name: Craftplacer.Kaiteki
  msix_version: 1.0.0.0
  # certificate_path: C:\<PathToCertificate>\<MyCertificate.pfx>
  # publisher: CN=My Company, O=My Company, L=Berlin, S=Berlin, C=DE
  logo_path: ..\..\assets\icons\windows\kaiteki.png
  start_menu_icon_path: ..\..\assets\icons\windows\kaiteki.png
  tile_icon_path: ..\..\assets\icons\windows\kaiteki.png
  # vs_generated_images_folder_path: C:\<PathToFolder>\Images
  icons_background_color: '#1e2133'
  architecture: x64
  capabilities: 'internetClient'

flutter_native_splash:
  color: "#140c0d"
  image: "assets/kaiteki-splash.png"
